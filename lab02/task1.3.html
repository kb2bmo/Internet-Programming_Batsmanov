<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert( null || 2 || undefined );
    alert( alert(1) || 2 || alert(3) );
    alert( 1 && null && 2 );
    alert( alert(1) && alert(2) );
    alert( null || 2 && 3 || 4 );
    if (-1 || 0) alert( 'первое' );
    if (-1 && 0) alert( 'второе' );
    if (null || -1 && 1) alert( 'третье' );
    // 1)2
    // 2)1
    // 3)2
    // 4)null
    // 5)1
    // 6)undefined
    // 7)3
    // 8)первое
    // 9)третье
</script>
</body>
</html>
